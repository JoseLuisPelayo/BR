<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Luis Garcia Pelayo">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Breaking Bad – Que comience el juego!</title>
</head>
<body>
    <div class="wrapper">
        <h1>Breaking Bad – Que comience el juego!</h1>
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="name">Nombre</label><input type="text" id="name" name="name" minlength="3" required>
                <label for="l-name">Apellidos</label><input type="text" id="l-name" name="l-name" minlength="3" required>
                <label for="dni">DNI</label><input type="text" id="dni" name="dni">
                <label for="email">Email</label><input type="email" id="email" name="email">

                <label for="street">Calle</label><input type="text" name="street" id="street">
                <label for="num">Número</label><input type="number" name="num" id="num" min="1" step="1">
                <label for="floor">Planta</label><input type="number" name="floor" id="floor" min="0" step="1">
                <label for="zip">Código Postal</label><input type="text" name="zip" id="zip">
                <label for="city">Ciudad</label><input type="text" name="city" id="city">
            </fieldset>
        </form>
    
    
    
    
    
    </div>
</body>
</html>
