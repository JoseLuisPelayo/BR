<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Luis Garcia Pelayo">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Breaking Bad – Que comience el juego!</title>
</head>
<body>
    <div class="wrapper form">
        <h1 class="title">Breaking Bad – Que comience el juego!</h1>
        <form action="mailto:raul.rodriguez@proeducaglobal.com">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="name">Nombre</label><input type="text" id="name" name="name" minlength="3" required>
                <label for="l-name">Apellidos</label><input type="text" id="l-name" name="l-name" minlength="3" required>
                <label for="dni">DNI</label><input type="text" id="dni" name="dni">
                <label for="email">Email</label><input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Dirección Postal</legend>
                    <label for="street">Calle</label><input type="text" name="street" id="street">
                    <label for="num">Número</label><input type="number" name="num" id="num" min="1" step="1">
                    <label for="floor">Planta</label><input type="number" name="floor" id="floor" min="0" step="1">
                    <label for="zip">Código Postal</label><input type="text" name="zip" id="zip">
                    <label for="city">Ciudad</label><input type="text" name="city" id="city">
                </fieldset>

                <div class="form-gender">
                    <label for="gender">Sexo: </label>
                    <input type="radio" name="gender" id="gender" value="m"> Hombre
                    <input type="radio" name="gender" id="gender" value="f"> Mujer
                </div>

                <div class="form-birthdate">
                    <label for="birthdate">Fnac </label><input type="date" name="birthdate" id="birthdate">
                </div>
            </fieldset>

            <label for="character">Personaje</label>
            <select name="character" id="character">
                <option value="jp">Jessie Pinkman</option>
                <option value="ww">Walter White</option>
                <option value="sg">Saul Goodman</option>
                <option value="gf">Gustavo Fring</option>
                <option value="ph">Pollos Hermanos</option>
                <option value="ot">Otros personajes</option>
            </select>

            <label for="coment">
                Comentarios
            </label>
            <textarea name="coment" id="coment"></textarea>

            <input type="submit" value="ENVIAR" class="form-btn">
        </form>
    </div>
</body>
</html>
